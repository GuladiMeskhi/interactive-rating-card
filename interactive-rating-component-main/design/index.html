<!Doctype html>
<html>
<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">

<body class="container">
    <div class="rating-card">
        <div class="logo"><img src="./interactive-rating-component-main/images/icon-star.svg"></div>
        <h1>How did we do?</h1>
        <p>Please tell us how we did with your support
            requtest.All feedbacks are appreciated to help 
            us improve our offering!
        </p>
        <form class="form">
            <div>
              <div class="form__radio-group">
                <input
                  type="radio"
                  id="rate-1"
                  class="form__radio-input"
                  name="rate-value"
                  value="1"
                />
                <label for="rate-1" class="form__radio-label">
                  <span class="form__radio-button">
                    <div>1</div>
                  </span>
                </label>
              </div>
              <div class="form__radio-group">
                <input
                  type="radio"
                  id="rate-2"
                  class="form__radio-input"
                  name="rate-value"
                  value="2"
                />
                <label for="rate-2" class="form__radio-label">
                  <span class="form__radio-button">
                    <div>2</div>
                  </span>
                </label>
              </div>
              <div class="form__radio-group">
                <input
                  type="radio"
                  id="rate-3"
                  class="form__radio-input"
                  name="rate-value"
                  value="3"
                />
                <label for="rate-3" class="form__radio-label">
                  <span class="form__radio-button">
                    <div>3</div>
                  </span>
                </label>
              </div>
              <div class="form__radio-group">
                <input
                  type="radio"
                  id="rate-4"
                  class="form__radio-input"
                  name="rate-value"
                  value="4"
                />
                <label for="rate-4" class="form__radio-label">
                  <span class="form__radio-button">
                    <div>4</div>
                  </span>
                </label>
              </div>
              <div class="form__radio-group">
                <input
                  type="radio"
                  id="rate-5"
                  class="form__radio-input"
                  name="rate-value"
                  value="5"
                />
                <label for="rate-5" class="form__radio-label">
                  <span class="form__radio-button">
                    <div>5</div>
                  </span>
                </label>
              </div>
            </div>
            <button class="form__button" type="submit">Submit</button>
          </form>
